<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form - Project</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="main-div">
        <div class="main-contents">
            <label for="name" id="name-label">Name</label>
        <input 
            type="text" 
            id="name"
            name="name"
            placeholder="Enter your Name" 
            required
        >
        </div>
        <div class="main-contents">
        <label for="email" id="email-label">Email</label>
        <input 
            type="email" 
            id="email"
            name="email"
            placeholder="Enter your Email" 
            required
        ></div>
        <div class="main-contents">
        <label for="age" id="number-label">Age <span class="clue">(optional)</span></label>
        <input 
            type="number" 
            id="number"
            name="age"
            min="10"
            max="99"
            placeholder="Enter your Age" 
        ></div>
        <div class="main-contents">
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="PreferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        </div>
        <div class="main-contents">
        <p>Which option best describes your current role?</p>
        <label><input type="radio"
            name="recommend"
            value="definitely" 
            class="radio-buttons"
            checked>Definitely
        </label>
        <label><input type="radio"
            name="recommend"
            value="maybe"
            class="radio-buttons"
            >Maybe
        </label>
        <label><input type="radio"
            name="recommend"
            value="no"
            class="radio-buttons"
            >No
        </label>
        </div>
        <div class="main-contents">
        <label for="favourite">What is your favorite feature of freeCodeCamp?</label>
        <select name="favourite" id="favourite">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="free">Free to use</option>
        </select>
        </div>
        <div class="main-contents">
        <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
        <label>
            <input type="checkbox" name="prefer" class="check-box" value="front-end-projects">
            Front-end Projects
        </label>
        <label>
            <input type="checkbox" name="prefer" class="check-box" value="Back-end-projects">
            Back-end Projects
        </label>
        <label>
            <input type="checkbox" name="prefer" class="check-box" value="data-visualization">
            Data Visualization
        </label>
        <label>
            <input type="checkbox" name="prefer" class="check-box" value="challenges">
            Challenges
        </label>
        <label>
            <input type="checkbox" name="prefer" class="check-box" value="open-source-community">
            Open Source Community
        </label>
        <label>
            <input type="checkbox" name="prefer" class="check-box" value="gitter-help-rooms">
            Gitter help rooms
        </label>
        <label>
            <input type="checkbox" name="prefer" class="check-box" value="videos">
            videos
        </label>
        <label>
            <input type="checkbox" name="prefer" class="check-box" value="city-meetups">
            City Meetups
        </label>
        <label>
            <input type="checkbox" name="prefer" class="check-box" value="wiki">
            Wiki
        </label>
        <label>
            <input type="checkbox" name="prefer" class="check-box" value="forum">
            Forum
        </label>
        <label>
            <input type="checkbox" name="prefer" class="check-box" value="additional-courses">
            Additional Courses
        </label>
        </div>
        <div class="main-contents">
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comments" 
        cols="30" rows="7" 
        placeholder="Enter your comments here..."></textarea>
        <button id="submit" type="submit">Submit</button>
        </div>
    </div>
    </form>
</body>
</html>
